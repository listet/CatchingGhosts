<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8" />
    <title>
        Catching Ghosts
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodyContent">
    <main class="main">

        
        <audio autoplay loop id="backgroundAudio">
            <source src="./resources/horror-background-atmosphere-156462.mp3" type="audio/mpeg">
        </audio>

        <video autoplay muted loop id="backgroundVideo">
            <source src="./resources/pexels_videos_1725594 (720p).mp4" type="video/mp4">
        </video>
        
        <audio id="buttonScream">
            <source src="./resources/girl_scream-6465.mp3" type="audio/mpeg">
        </audio>
        

        <div class="form" id="formDiv">
            <form action="#" method="post">
                <span id="msg">
                </span>
                <div class="f-col">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input_container" />
                </div>
                <div class="f-col">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="input_container"/>
                </div>
                <div class="container__checkbox">
                    <label for="question">I aint affraid of no ghosts!: </label>
                    <input class="checkbox" id="question" type="checkbox">
                </div>
                <button class="button" id="spela">Spela Spookyspelet</button>
            </form>
        </div>
    </main>
    <script src="./users.js"></script>
    <script src="./ghostGame.js"></script>
    <script src="./script.js"></script>
</body>

</html>
