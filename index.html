<!doctype html>
<html lang="sv">


<head>
    <meta charset="utf-8" />
    <title>
        Catching Ghosts
    </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="main">
        <section class="videocontainer">
            <video id="videoColors" src="/resources/video (1080p) (1).mp4" autoplay loop></video>
        </section>
        <div class="form" id="formDiv">
            <form action="#" method="post">
                <span class="msg" id="msg">
                </span>
                <div class="f-col">
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                </div>
                <div class="f-col">
                    <label for="password">Password:</label>
                    <input type="password" id="password" />
                </div>
                <div class=" f-col container__checkbox">
                    <label for="question">Please confirm that you are not afraid of ghosts: </label>
                    <input class="checkbox" id="question" type="checkbox">
                </div>
                <button class="button" id="spela">Play Game</button>
            </form>
        </div>
    </main>
    <script src="./scripts/users.js"></script>
    <script src="./scripts/ghostGame.js"></script>
    <script src="./scripts/script.js"></script>
</body>
